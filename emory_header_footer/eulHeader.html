<script>
    /* Adds a trim function to the String object so we can use it multiple times if needed. */
    String.prototype.trim = function() {
        return this.replace(/^\s*|\s*$/, "");
    }

    $(document).ready(function() {

        //Trim spaces from the name
        var nameHolder = $('span.EXLUserNameDisplay').html().trim();

        if (nameHolder == "Guest") {
            //removes this element from the DOM
            $('#exlidMyAccount').remove();
        }


    });
</script>
